name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Type check
        run: pnpm run build

      - name: Build for production
        run: pnpm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == 20
        with:
          name: dist
          path: dist/
          retention-days: 30

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level moderate

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  accessibility-test:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm run build
        env:
          VITE_API_URL: http://localhost:3000/api/v1

      - name: Serve app and run accessibility tests
        run: |
          pnpm run preview &
          sleep 10
          # Add accessibility testing tool here (like axe-core, lighthouse-ci, etc.)
          echo "Accessibility tests would run here"

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (development)
        run: |
          docker build -f Dockerfile.development -t expense-manager-app:dev .

      - name: Build Docker image (production)
        run: |
          docker build -f Dockerfile.production -t expense-manager-app:prod .

      - name: Test Docker containers
        run: |
          # Test development container
          docker run -d --name test-dev -p 3001:3000 expense-manager-app:dev
          sleep 10
          curl -f http://localhost:3001 || exit 1
          docker stop test-dev
          docker rm test-dev

          # Test production container  
          docker run -d --name test-prod -p 3002:80 expense-manager-app:prod
          sleep 10
          curl -f http://localhost:3002 || exit 1
          docker stop test-prod
          docker rm test-prod
