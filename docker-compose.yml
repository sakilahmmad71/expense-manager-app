version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-manager-app
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    environment:
      - NODE_ENV=production
    networks:
      - expense-network

networks:
  expense-network:
    driver: bridge
