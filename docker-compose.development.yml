services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.development
    container_name: expense-manager-app-development
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "${PORT:-5173}:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api/v1}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    networks:
      - expense-manager-network-development

networks:
  expense-manager-network-development:
    driver: bridge
    name: expense-manager-network-development
