version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: expense-manager-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-5173}:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api/v1}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    networks:
      - expense-network-dev

networks:
  expense-network-dev:
    driver: bridge
